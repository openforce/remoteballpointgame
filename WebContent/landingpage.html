<head>
	<meta charset="utf-8" />

	<script>

		function openOrJoinGame() {
			window.location = window.location + document.getElementById("gameRoomName").value;
		}

		document.onkeydown = function (evt) {
			var keyCode = evt ? (evt.which ? evt.which : evt.keyCode) : event.keyCode;
			if (keyCode == 13) {
				openOrJoinGame();
			}
		}

	</script>

</head>

<body id="body">
	<div id="landingpage">

		<center>
			<h1><u>The Remote Ball Point Game</u></h1>
			<h3>Please enter the name of the game you want to join or create!</h3> <br />
			<input type="text" id="gameRoomName" /> <br /><br />
			<input type="submit" value="join or create Game" onclick="openOrJoinGame();">
		</center>

	</div>
</body>
