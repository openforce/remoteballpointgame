<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/css/landing.css">

	<!-- imports -->
	<script type="text/javascript" src="/static/src/libs/CanvasInput-master/CanvasInput.js"></script>
	<script src="/socket.io/socket.io.js"></script>

	<script type="module" src="/static/src/out/bundle.js"></script>

</head>

<body id="body" style="overflow: hidden">

	<div class="container">
		<div class="row main-logo">
			<div class="col-md-12">
				<div class="float-right">
					<span class="label-font-size">
						powered by<br>
					</span>
					<img src="static/resources/Logo_OpenFORCE.png" />
				</div>
			</div>
		</div>

		<h1>The Remote Ball Point Game</h1>

		<div id="game">
			<center>
				<canvas id="canvas">
					Browser not compatible with HTML5 canvas
				</canvas>
			</center>
		</div>
		<br />

	</div>

	<div class="row footer-box">
		<div class="col-md-12 justify-content-center">
			<div id="roomUrl"></div>
			<div id="jitsiUrl"></div>
			<div id="startPage"></div>
		</div>
	</div>



	<script type="text/javascript">

		function displayRoomUrl() {
			var url = window.location;
			document.getElementById("roomUrl").innerHTML = 'room url: <a href=' + url + '>' + url + '</a>';
		}

		function displayJitsiUrl() {
			var jitsiUrl = 'https://meet.openforce.com' + window.location.pathname + '-rbpg';
			document.getElementById("jitsiUrl").innerHTML = 'video call url: <a target="_blank" href=' + jitsiUrl + '>' + jitsiUrl + '</a>';
		}

		function displayStartPage() {
			var backUrl = window.location.protocol + '//' + window.location.hostname + ':' + window.location.port;
			var backToStart = '<a href="' + backUrl + '">back to start page</a>';
			document.getElementById("startPage").innerHTML = backToStart;
		}

		displayStartPage();
		displayRoomUrl();
		displayJitsiUrl();

	</script>
</body>
